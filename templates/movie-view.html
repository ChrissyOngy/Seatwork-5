<html>
<head>
    <title>Module6 Team9</title>

<body>

<style>
  
  body{
    background: url("/static/img/purplebluetexture.jpeg") no-repeat fixed;
    overflow-x: hidden;
    background-size: cover;
  }

  #search-query{
    background-color:#1A1A1A;
    transition:0.4s;
    -webkit-transition:0.4s;
    border:0px;
    width:200px;
  }

  #search-query:focus{
    background-color:#E7E7E7;
    color:#000;
    width:250px;
    border:0px;
    transition:0.4s;
    -webkit-transition:0.4s;
  }

  #sbtn{
    background-color:#A09D9D; 
    border: 0px;
  }

  #sbtn:hover{
    background-color:#E7E7E7; 
    border: 0px;
  }

  #txt{
    color: #B9B9B9;
  }

  #texts {
    color: #fff;
  }

  #txt:hover{
    color: #ffffff;
    transition:0.4s;
    -webkit-transition:0.4s;
  }

  #tab:hover{
    color: #ffffff;
    background-color: #503455;
    transition:0.2s;
    -webkit-transition:0.2s;
  }


  #movie-item-result{
    background-color: rgba(0,0,0, 0.5);
    padding:10px 10px 15px 10px;
    margin: 2px;
    transition:0.4s;
    -webkit-transition:0.4s;
    min-height:350px;
  }

  #movie-item-result:hover{
    transition:0.5s;
    -webkit-transition:0.5s;
    background-color: rgba(0,0,0, 0.8);
  }


  #movie-image{
  filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); /* Firefox 3.5+ */
    filter: gray; /* IE6-9 */
    -webkit-filter: grayscale(0%); /* Chrome 19+ & Safari 6+ */
    transition:0.5s;
    -webkit-transition:0.5s;
  }
  
  #movie-image:hover{
    filter: none;
  -webkit-filter: grayscale(100%);
  transition:0.5s;
    -webkit-transition:0.5s;
  }

</style>



    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

              <li id="tab" class="active"><a href="#" id="txt">Now Showing</a></li>
              <li id="tab" ><a href="#" id="txt">Upcoming</a></li>
              <li id="tab" ><a href="#" id="txt">Popular</a></li>
              <li id="tab" ><a href="#" id="txt">Top Rated</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search" id='form-search'>

                  <input type="text" id="search-query" class="form-control input-query" name='query' placeholder="Search Movie">
                </div>
                <button id="sbtn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
            
        </div><!--/.nav-collapse -->
      </div>
    </div>




    <div class="container" style='top: 70px; position: relative;'>

            <!-- Portfolio Item Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <h1 style="color: #E6E6E6;" class="page-header" id="title"></h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- Portfolio Item Row -->
            <div class="row">

                <div style="background-color: rgba(0,0,0, 0.5);" class="col-md-4">
                    <h3 id="texts" > &raquo Synopsis</h3>
                    <p style="color: #FFF;" id="overview"></p>

                    <h3 id="texts" > &raquo Casts</h3>
                    <ul id="casts">
                    </ul>
                </div>


                <div class="col-md-8" id="trailer">
                    
                </div>



            </div>
            <!-- /.row -->

            <br><br><br>

            <!-- Related Projects Row -->
            <div style="background-color: rgba(0,0,0, 0.6);" class="row">

                <div class="col-lg-12">
                    <h4 style="color: #fff;" class="page-header"> Similar Movies</h4>
                </div>

                <div id="similar"></div>

            </div>
